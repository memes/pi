# Generate gRPC, REST gateway, and OpenAPI v2 files
# spell-checker: disable
---
version: v1
plugins:
  - remote: buf.build/protocolbuffers/plugins/go:v1.28.0-1
    out: .
    opt:
      - paths=import
      - module=github.com/memes/pi
  - remote: buf.build/grpc/plugins/go:v1.2.0-1
    out: .
    opt:
      - paths=import
      - module=github.com/memes/pi
  - remote: buf.build/grpc-ecosystem/plugins/grpc-gateway:v2.11.0-1
    out: .
    opt:
      - paths=import
      - module=github.com/memes/pi
      - logtostderr=true
      - omit_package_doc=true
  - remote: buf.build/grpc-ecosystem/plugins/openapiv2:v2.11.0-1
    out: v2/pkg/generated
    opt:
      - allow_merge=true
      - merge_file_name=pi
