# spell-checker: ignore grpc logtostderr openapiv
---
version: v1
plugins:
  - name: go
    out: .
    opt:
      - paths=source_relative
  - name: go-grpc
    out: .
    opt:
      - paths=source_relative
  - name: grpc-gateway
    out: .
    opt:
      - paths=source_relative
      - logtostderr=true
  - name: openapiv2
    out: .
