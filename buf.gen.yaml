# spell-checker: ignore logtostderr openapiv
---
version: v1
plugins:
  - name: go
    out: .
    opt:
      - paths=source_relative
  - name: go-grpc
    out: .
    opt:
      - paths=source_relative
  - name: grpc-gateway
    out: .
    opt:
      - paths=source_relative
      - logtostderr=true
      - omit_package_doc=true
  - name: openapiv2
    out: .
