# Generate gRPC, REST gateway, and OpenAPI v2 files
# spell-checker: disable
---
version: v2
managed:
  enabled: false
plugins:
  - remote: buf.build/protocolbuffers/go:v1.36.2
    out: .
    opt:
      - paths=import
      - module=github.com/memes/pi
  - remote: buf.build/grpc/go:v1.5.1
    out: .
    opt:
      - paths=import
      - module=github.com/memes/pi
  - remote: buf.build/grpc-ecosystem/gateway:v2.25.1
    out: .
    opt:
      - paths=import
      - module=github.com/memes/pi
      - logtostderr=true
      - omit_package_doc=true
  - remote: buf.build/grpc-ecosystem/openapiv2:v2.25.1
    out: v2/pkg/generated
    opt:
      - allow_merge=true
      - merge_file_name=pi
